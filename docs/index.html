PFeature" data-v-0389e8a2 data-v-a02df6c0 data-v-1d493c8a><!--[--><article class="box" data-v-a02df6c0><div class="icon" data-v-a02df6c0>📦</div><h2 class="title" data-v-a02df6c0>第五届青训营</h2><p class="details" data-v-a02df6c0>虽然业界已经有非常多知名组件库，但实际工作中各团队通常也会应设计规范要求，自行开发属于团队内部的基础</p><!----></article><!--]--><!----></span></div><div class="grid-3 item" data-v-0389e8a2><span class="VPLink VPFeature" data-v-0389e8a2 data-v-a02df6c0 data-v-1d493c8a><!--[--><article class="box" data-v-a02df6c0><div class="icon" data-v-a02df6c0>🛠️</div><h2 class="title" data-v-a02df6c0>特性</h2><p class="details" data-v-a02df6c0>开箱即用的高质量 Vue 组件，提炼自企业级中后台产品的交互语言和视觉风格，直接支持按需引入无需配置任何插件</p><!----></article><!--]--><!----></span></div><!--]--></div></div></div><!--[--><!--]--><div style="position:relative;" data-v-93a1065d><div></div></div></div></div><!----><!--[--><!--]--></div></div>
